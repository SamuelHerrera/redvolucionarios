<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="chatboxes"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openUsersList()">
        <ion-icon name="people"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': getBackgroundUrl()}">

  <div text-center >
    <h3>Hola {{user?.displayName}}</h3>
    <!-- <ion-button shape="round" (click)="openUsersList()">Start a conversation</ion-button> -->
  </div>
</ion-content>
